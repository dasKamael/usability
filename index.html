<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate your prof</title>
    <script src="https://kit.fontawesome.com/13d7f25eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/overall.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <img src="assets/logo.png" height="100">
        </div>
        <div id="infoAndLogin">
            <img id="info" src="assets/prof.png" height="400">
            <div id="login">
                <p id="anmerkung">HDS-Kennung oder Passwort ist falsch</p>
                <input id="username" type="text" placeholder="HDS-Kennung" required>
                <input type="password" placeholder="Passwort" required>
                <div buttons>
                    <button id="loginButton">LOGIN</button>
                </div>
            </div>
        </div>
    </img>
    <script src="js/login.js"></script>
</body>
</html>
